<!DOCTYPE html>
<html ng-app="ShoppingListApp">
    <head>
        <title>Shopping Lists</title>

        <!--1000s of Lines of Code of AngularJS to help enhance our Javascript-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

        
        <!--1000s of lines of Code of Bootstrap to help enhance our CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <!--Our CSS File-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body ng-controller="ListController">
        <header>
            <h1>Shopping and Attractive Items</h1>
        </header>
        <br>

        <div class="wrapper">
        <h3>My Shopping List</h3>
        <h4>so far<big>{{list.length}}</big>Items</h4>
            <table>
                <tr ng-repeat="item in List">
                    <td>{{$index + 1}}</td>
                    <td>{{item}}</td>
                    <td><button class="btn-danger" ng-click="remove(item)">x</button></td>
                </tr>
            </table>

            <br>
            
            <input type="text" ng-model="newItem">
            <button class="btn btn-success" ng-click="addition(newItem)">+</button>
        </div>
    </div>
        </body>
        <!--Our Javascripture File-->
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
